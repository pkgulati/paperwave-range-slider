<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-range-slider demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../paper-range-slider.js"></script>


    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic paper-range-slider demo</h3>
      <demo-snippet>
        <template>
          <paper-range-slider></paper-range-slider>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
        <h3>They can be editable, and styled using custom properties (including all of the paper-slide properties)</h3>
        <demo-snippet>
          <template>
            <style is="custom-style">
              paper-range-slider.knob-pin-colors {
                --paper-slider-knob-color-min: var(--paper-green-500);
                --paper-slider-knob-color-max: var(--paper-red-500);
                --paper-slider-pin-color-min: var(--paper-green-500);
                --paper-slider-pin-color-max: var(--paper-red-500);
              }
              paper-range-slider.paper-slider-properties {
                --paper-slider-container-color: black;
                --paper-slider-active-color: var(--paper-green-500);
              }

            </style>
            <paper-range-slider class="knob-pin-colors paper-slider-properties"
              low-value="20" 
              high-value="80" 
              min-interval=25 
              pin>
            </paper-range-slider>
          </template>
        </demo-snippet>
      </div>

  </body>
</html>
